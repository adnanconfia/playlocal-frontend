<header class="h-90vh  bg-header w-100 ">
    <div class="d-flex flex-column h-100">
        <nav class="navbar navbar-expand-lg  align-items-start mt-4">
            <div class="container">
                <a class="navbar-brand d-flex justify-content-center" (click)="logoClick()">
                    <img src="{{ logoPath }}" alt="Logo" class="logo">
                </a>

            </div>
        </nav>
        <div class="container text-center flex-grow-1 d-flex justify-content-center align-items-center">
            <div class="downloder-details">
                <h1 class="text-white fs-28px text-capitalize">
                    <span *ngIf="tabValue">{{tabValue}} </span>
                    <span *ngIf="!tabValue">Facebook </span>
                    <span class="color-yellow">Downloader</span>
                </h1>
                <p class="text-white fs-20px mt-4">Welcome to PlayLocal
                    <span *ngIf="tabValue">{{tabValue}}</span>
                    <span *ngIf="!tabValue">facebook</span> downloader, just simply<br> paste your link, download video/audio and enjoy listening!.
                </p>
            </div>
        </div>
    </div>


</header>
